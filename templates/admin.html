<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y√∂netici Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { 
            background: #0f172a; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 40px;
        }
        .admin-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .form-control {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
        }
        .form-control:focus {
            background: #0f172a;
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        }
        .form-control::placeholder { color: #64748b; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 800px;">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>üõ†Ô∏è Y√∂netici Paneli</h1>
            <a href="/logout" class="btn btn-outline-danger btn-sm"><i class="fas fa-sign-out-alt"></i> √áƒ±kƒ±≈ü</a>
        </div>

        <div class="card admin-card p-4 mb-5">
            <h4 class="mb-3 text-primary"><i class="fas fa-plus-circle me-2"></i>Yeni Proje Ekle</h4>
            <form action="/proje_ekle" method="POST">
                <div class="mb-3">
                    <input type="text" name="baslik" class="form-control" placeholder="Proje Ba≈ülƒ±ƒüƒ±" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="teknolojiler" class="form-control" placeholder="Kullanƒ±lan Teknolojiler (Python, Flask vs.)">
                </div>
                <div class="mb-3">
                    <textarea name="aciklama" class="form-control" rows="3" placeholder="Proje ne i≈üe yarƒ±yor?"></textarea>
                </div>
                <div class="mb-3">
                    <input type="text" name="link" class="form-control" placeholder="GitHub veya Proje Linki">
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold">
                    <i class="fas fa-save me-2"></i>Projeyi Kaydet
                </button>
            </form>
        </div>

        <div class="card admin-card">
            <div class="card-header bg-secondary text-white border-0" style="border-radius: 15px 15px 0 0;">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>Mevcut Projeler</h5>
            </div>
            <div class="card-body p-0">
                {% for p in projeler %}
                <div class="p-3 border-bottom border-secondary d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="text-info mb-1">{{ p.baslik }}</h5>
                        <small class="text-muted d-block mb-1"><i class="fas fa-code me-1"></i>{{ p.teknolojiler }}</small>
                        <p class="mb-0 text-light small opacity-75">{{ p.aciklama }}</p>
                    </div>
                    <a href="/proje_sil/{{ p.id }}" class="btn btn-danger btn-sm ms-3 px-3" onclick="return confirm('Bu projeyi silmek istediƒüine emin misin akhi?');">
                        <i class="fas fa-trash-alt me-1"></i> Sil
                    </a>
                </div>
                {% else %}
                <div class="p-5 text-center text-muted">
                    <i class="fas fa-folder-open fa-3x mb-3"></i>
                    <p>Hen√ºz hi√ß proje eklenmemi≈ü akhi.</p>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="text-center mt-4 pb-5">
            <a href="/" class="text-decoration-none text-info">
                <i class="fas fa-arrow-left me-2"></i>Siteye D√∂n
            </a>
        </div>

    </div>
</body>
</html>
