<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Girişi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); /* Daha şık bir geçişli arka plan */
            color: #e2e8f0; /* Okunabilir açık gri yazı rengi */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background-color: rgba(30, 41, 59, 0.8); /* Yarı saydam kart arka planı */
            backdrop-filter: blur(10px); /* Arkası bulanık görünsün (Buzlu cam efekti) */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Hafif bir çerçeve */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            padding: 2.5rem;
        }
        .login-title {
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .form-label {
            color: #94a3b8; /* Etiketler için daha yumuşak bir renk */
            font-weight: 500;
        }
        .form-control {
            background-color: rgba(15, 23, 42, 0.6); /* Kutuların içi daha koyu ve saydam */
            border: 1px solid #334155;
            color: #fff; /* Kutunun içindeki yazı beyaz */
            border-radius: 10px;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            background-color: rgba(15, 23, 42, 0.8);
            color: #fff;
            border-color: #3b82f6; /* Odaklanınca mavi çerçeve */
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        }
        .form-control::placeholder {
            color: #64748b; /* Placeholder yazısı daha silik */
        }
        .btn-primary {
            background: linear-gradient(to right, #3b82f6, #2563eb); /* Butona geçişli mavi renk */
            border: none;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px); /* Butonun üzerine gelince hafif kalksın */
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        .back-link {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #3b82f6; /* Linkin üzerine gelince mavi olsun */
        }
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2); /* Hata mesajı arka planı */
            border-color: rgba(220, 53, 69, 0.5);
            color: #ff6b6b; /* Hata yazısı rengi */
        }
    </style>
</head>
<body>
    <div class="col-lg-4 col-md-6 col-sm-10">
        <div class="card login-card">
            <div class="text-center mb-5">
                <h2 class="login-title"><i class="fas fa-user-shield me-3 text-primary"></i>Yönetim Paneli</h2>
                <p class="text-muted-light mt-2">Yetkili erişim noktası</p>
            </div>
            
            {% if error %}
            <div class="alert alert-danger text-center py-3 mb-4" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="mb-4">
                    <label class="form-label"><i class="fas fa-user me-2"></i>Kullanıcı Adı</label>
                    <input type="text" name="username" class="form-control" placeholder="Kullanıcı adınızı girin" required>
                </div>
                <div class="mb-5">
                    <label class="form-label"><i class="fas fa-lock me-2"></i>Şifre</label>
                    <input type="password" name="password" class="form-control" placeholder="Şifrenizi girin" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-4">
                    <i class="fas fa-sign-in-alt me-2"></i> Giriş Yap
                </button>
            </form>
            <div class="text-center">
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left me-2"></i> Ana Sayfaya Dön
                </a>
            </div>
        </div>
    </div>
</body>
</html>
